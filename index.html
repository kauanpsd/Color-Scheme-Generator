<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="main">
        <div id="menu-selection">
            <input type="color" id="color-picker">
                <label for="palette-choice"></label>
                    <select name="palette-choice" id="palette-choice">
                        <option value="Monochrome">Monochrome</option>
                        <option value="Monochrome-dark">Monochrome-dark</option>
                        <option value="Monochrome-light">Monochrome-light</option>
                        <option value="Analogic">Analogic</option>
                        <option value="Complement">Complement</option>
                        <option value="Analogic-complement">Analogic-complement</option>
                        <option value="Triad">Triad</option>
                    </select>
            <button id="get-color-scheme">Get color scheme</button>
        </div>

        <!--------- COLORS SCHEME ----------->

        <div id="color-output">
            <div class="color-bg" id="color-0"></div>
            <div class="color-bg" id="color-1"></div>
            <div class="color-bg" id="color-2"></div>
            <div class="color-bg" id="color-3"></div>
            <div class="color-bg" id="color-4"></div>

            <div id="color-numbers">
                <p id="color-code0">#000000</p>
                <p id="color-code1">#1A1919</p>
                <p id="color-code2">#343232</p>
                <p id="color-code3">#4F4A4A</p>
                <p id="color-code4">#6A6262</p>
            </div>
            


        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
